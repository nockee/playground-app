name: Release

on:
  push:
    tags:
      - v**

jobs:
  build:
    name: Build native app (${{ matrix.platform }})
    strategy:
      matrix:
        platform: [ios, android]
    uses: ./.github/workflows/build-native-app.yml
    secrets: inherit
    with:
      platform: ${{ matrix.platform }}
      profile: production

  submit:
    name: Submit to ${{ matrix.platform == 'ios' && 'App Store' || 'Google Play' }}
    needs:
      - build
    strategy:
      matrix:
        platform: [ios, android]
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.platform }}

      - name: 🚀 Submit app
        run: |
          eas submit \
            --path ${{ matrix.platform == 'ios' && 'build.ipa' || 'build.apk' }} \
            --profile production \
            --platform ${{ matrix.platform }} \
            --non-interactive
