name: Release

on:
  push:
    tags:
      - v**

jobs:
  build:
    name: Build native app (${{ matrix.platform }})
    strategy:
      matrix:
        platform: [ios, android]
    uses: ./.github/workflows/eas-build.yml
    secrets: inherit
    with:
      platform: ${{ matrix.platform }}
      profile: production

  submit:
    name: Submit to ${{ matrix.platform == 'ios' && 'App Store' || 'Google Play' }}
    needs:
      - build
    strategy:
      matrix:
        platform: [ios, android]
    uses: ./.github/workflows/eas-submit.yml
    secrets: inherit
    with:
      platform: ${{ matrix.platform }}
